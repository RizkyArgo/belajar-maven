name: Java Ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/Checkout@v4

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distributions: 'temurin'
          version: '17'

     -  name: Compile dan Test java
        run: mvn test

